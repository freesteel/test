<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: deepskyblue;
            position: relative;
        }

        div > div {
            width: 20px;
            height: 20px;
            background-color: red;
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>

<div>
    <div></div>
</div>
<script src="script/sea.js"></script>
<script>
    var div = document.querySelector('div>div');
    var wrap = document.querySelector('div');
    var W = document.querySelector('div').offsetWidth;
    var H = document.querySelector('div').offsetHeight;
    var x = 0;
    var y = 0;
    div.onmousedown = function (e) {
        x = e.clientX;
        y = e.clientY;

        document.onmousemove = function (e) {
            wrap.style.width = e.clientX - x + W + 'px';
            wrap.style.height = e.clientY - y + H + 'px';
        };
        document.onmouseup = function () {
            document.onmousemove = null;
            document.onmouseup = null;
        };
        return false
    }
</script>
</body>
</html>
